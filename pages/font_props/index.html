<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/main.css" />

    <title>Proprietatile font-*</title>
    <style>
      .main-text {
        font-size: 16px;
        font-weight: bold;
        font-style: italic;
        font-family: sans-serif;
      }
      /*
      font-weight: de la 100 -> 900, din 100 in 100
                   400 - normal
                   700 - bold

      font-style: normal | italic
      font-family: serif, sans-serif, monospace, decorative
                   și scrise de mână (handwritten)
      */
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-primary">
        Proprietățile font-size, font-weight, font-style, font-family
      </h1>
      <section>
        <p class="main-text">Acesta este un text</p>
      </section>
    </main>
  </body>
</html>
