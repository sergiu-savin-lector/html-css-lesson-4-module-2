<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/main.css" />

    <title>Variabile CSS si selectorul ::root</title>
    <style>
      :root {
        --text-color: #f90000;
        --text-large: 48px;
        --text-normal: 18px;
        --text-small: 14px;
      }

      .text-large {
        font-size: var(--text-large);
        color: var(--text-color);
      }

      .text-normal {
        font-size: var(--text-normal);
        color: var(--text-color);
      }

      .text-small {
        font-size: var(--text-small);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-primary">Variabile CSS si selectorul ::root</h1>
      <section>
        <p class="text-large">Lorem ipsum dolorem</p>
        <p class="text-normal">Lorem ipsum dolorem</p>
        <p class="text-small">Lorem ipsum dolorem</p>
      </section>
    </main>
  </body>
</html>
